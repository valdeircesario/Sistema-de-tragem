<div class="info">
  <div class="icone">
    <img src="https://th.bing.com/th/id/OIP.7riGQ6HNYD3iYJl-CDGJ3wHaF7?pid=ImgDet&w=174&h=104.39999999999999&c=7&dpr=1,3" alt="Icone">
  </div>
  <div class="text">
    <h2>Consultar as triagens dos pacientes</h2>
    <p>Para verificar todos os dados das triagem, clique no bot√£o ao lado</p>
  </div>
  <div class="clik">
    <a href="#" (click)="openModal($event)">Listar Triagens</a>
  </div>
</div>

<div id="myModal" class="modal" #myModal (click)="onWindowClick($event)">
  <div class="modal-content">
    <button class="close-btn" (click)="closeModal()">Fechar</button>
    <h2>Lista de triagens</h2>
    <table>
      <thead>
      <tr id="listar_triagem">
        <th id="IDS">ID</th>
        <th id="EspecialidadeS">Especialidade</th>
        <th id="resultado">Resultado</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of AgendaData">
        <td id="id">{{ item.paciente }}</td>
        <td id="id_paciente">{{item.especialidade}}</td>
        <td id="especialidade">{{ item.mediaPonderada}}</td>

      </tr>
      </tbody>
    </table>
  </div>
</div>
