<header>

<div class="login-container">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="login-form" id="formulario">

    <h2>Login</h2>

    <div class="form-group">
      <label for="email"></label>
      <input ngModel type="email" id="email" name="email" required placeholder="E-email">
    </div>
    <div class="form-group">
      <label for="senha"></label>
      <input ngModel type="password" id="senha" name="senha" required placeholder="Senha">

    </div>

    <div class="form-group">
      <button [disabled]="loginForm.invalid" type="submit">Entrar</button>
    </div>
    <div class="form-group1">
      <a [routerLink]="['/cadastrar']">Fazer Cadastro?</a>


    </div>
  </form>
</div>
<footer>
  <p>APP Triagem</p>
</footer>

</body>
