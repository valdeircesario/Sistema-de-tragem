<div id="myModal" class="modal" #myModal (click)="onWindowClick($event)">
  <div class="modal-content">
    <button class="close-btn" (click)="closeModal()">Fechar</button>
    <h2>Lista de Consultas</h2>
    <table>
      <thead>
      <tr id="listar_triagem">
        <th id="EspecialidadeS">Especialidade</th>
        <th id="resultado">Local</th>
        <th id="dat">Data</th>
        <th id="hora">Horario</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of Agenda">
        <td id="especialidade">{{item.especialidade}}</td>
        <td id="local">{{item.local}}</td>
        <td id="data">{{item.date}}</td>
        <td id="time">{{item.time}}</td>


      </tr>
      </tbody>
    </table>
  </div>
</div>
